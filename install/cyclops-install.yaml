    app.kubernetes.io/name: cyclops-cerbos-sidecar
    app.kubernetes.io/component: cerbos
    app.kubernetes.io/version: "0.0.1"
data:
  "config.yaml": |-
      server:
        grpcListenAddr: "unix:/sock/cerbos.sock"
        httpListenAddr: "unix:/sock/cerbos.http"
      storage:
        driver: disk
        disk:
          directory: /policies
          watchForChanges: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cyclops-cerbos-sidecar-policies
  namespace: cyclops
  labels:
    app.kubernetes.io/name: cyclops-cerbos-sidecar
    app.kubernetes.io/component: cerbos
    app.kubernetes.io/version: "0.0.1"
data:
  "common_roles.yaml": |-
    apiVersion: "api.cerbos.dev/v1"
    description: |-
      Common dynamic roles used within the app
    derivedRoles:
      name: common_roles
      definitions:
        - name: owner
          parentRoles: ["user"]
          condition:
            match:
              expr: request.resource.attr.ownerId == request.principal.id

  "resource_module.yaml": |-
    apiVersion: api.cerbos.dev/v1
    resourcePolicy:
      version: default
      importDerivedRoles:
        - common_roles
      resource: module
      rules:
        - actions: ["*"]
          effect: EFFECT_ALLOW
          roles:
            - admin

        - actions: ["view", "update", "list"]
          effect: EFFECT_ALLOW
          roles:
            - user

        - actions: ["view", "list"]
          effect: EFFECT_ALLOW
          roles:
            - readonly

        - actions: ["list", "view", "create", "delete"]
          effect: EFFECT_ALLOW
          roles:
            - creator

        - actions: ["list", "view", "edit"]
          effect: EFFECT_ALLOW
          roles:
            - editor

  "resource_template_auth_rules.yaml": |-
    apiVersion: api.cerbos.dev/v1
    resourcePolicy:
      version: default
      importDerivedRoles:
        - common_roles
      resource: templateauthrules
      rules:
        - actions: ["*"]
          effect: EFFECT_ALLOW
          roles:
            - admin

        - actions: ["view", "update", "list"]
          effect: EFFECT_ALLOW
          roles:
            - user

        - actions: ["view", "list"]
          effect: EFFECT_ALLOW
          roles:
            - readonly

        - actions: ["list", "view", "create", "delete"]
          effect: EFFECT_ALLOW
          roles:
            - creator

        - actions: ["list", "view", "edit"]
          effect: EFFECT_ALLOW
          roles:
            - editor

  "resource_templatestore.yaml": |-
    apiVersion: api.cerbos.dev/v1
    resourcePolicy:
      version: default
      importDerivedRoles:
        - common_roles
      resource: templatestore
      rules:
        - actions: ["*"]
          effect: EFFECT_ALLOW
          roles:
            - admin

        - actions: ["view", "update", "list"]
          effect: EFFECT_ALLOW
          roles:
            - user

        - actions: ["view", "list"]
          effect: EFFECT_ALLOW
          roles:
            - readonly

        - actions: ["list", "view", "create", "delete"]
          effect: EFFECT_ALLOW
          roles:
            - creator

        - actions: ["list", "view", "edit"]
          effect: EFFECT_ALLOW
          roles:
            - editor
