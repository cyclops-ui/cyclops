apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyclops-ctrl
  namespace: cyclops
  labels:
    app: cyclops-ctrl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cyclops-ctrl
  template:
    metadata:
      labels:
        app: cyclops-ctrl
    spec:
      serviceAccountName: cyclops-ctrl
      containers:
        - name: cyclops-ctrl
          image: siddhantprateek/cyclops-ctrl:v0.7.2-rbac
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: CYCLOPS_AUTHORIZATION
              value: disabled
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
        - name: cyclops-cerbos
          image: ghcr.io/cerbos/cerbos:latest
          imagePullPolicy: IfNotPresent
          args:
            - "server"
            - "--config=/config/config.yaml"
            - "--log-level=INFO"
          volumeMounts:
            - name: sock
              mountPath: /sock
            - name: config
              mountPath: /config
              readOnly: true
            - name: policies
              mountPath: /policies
      volumes:
        - name: sock
          emptyDir: {}
        - name: config
          configMap:
            name: cyclops-cerbos-sidecar-config
        - name: certs
          secret:
            secretName: cyclops-cerbos-sidecar
        - name: policies
          configMap:
            name: cyclops-cerbos-sidecar-policies
---
